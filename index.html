<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>Lit 表格元件（含自動定義欄位）</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script type="module" src="data-table.js"></script>
  <script type="module" src="tabs.js"></script>
</head>

<body>
  <custom-tabs headers='["使用者", "產品","設定"]'>
    <div slot="tab-0">
      <data-table 
        table-title="使用者" 
        base-api-url="http://localhost:3000" 
        list-endpoint="/users" 
        create-endpoint="/users"
        update-endpoint="/users" 
        delete-endpoint="/users" 
        schema-endpoint="/users_schema" 
        page-size="5" 
        protected
        password="pp"
        style="width:100%;margin-top:1rem"
      ></data-table>
    </div>

    <div slot="tab-1">
      <data-table 
        table-title="產品" 
        base-api-url="http://localhost:3000" 
        list-endpoint="/products" 
        create-endpoint="/products"
        update-endpoint="/products" 
        delete-endpoint="/products" 
        schema-endpoint="/products_schema" 
        page-size="5" 
        protected
        password="pp"
        style="width:100%;margin-top:1rem"
      ></data-table>
    </div>
 
    <div slot="tab-2">
      <h3>系統設定</h3>
      <div class="settings-panel">
        <label>主題切換：
          <select>
            <option>淺色模式</option>
            <option>深色模式</option>
          </select>
        </label>
      </div>
    </div>
  </custom-tabs>
</body>

</html>
